      "d12c0090": "OOPZ!!1",
      "cc5e4ef5": "OPZ!!1!",
      "ece9e709": "OOOPZ!1",
    };
    function eggIsFound(shortCode, fullCode, content) {
      if(typeof (content) == "function") {
        content(fullCode);
        return;
      }

      var value = alertMap[shortCode];
      value && alert(value);

      var key = function(e) { return e.which || e.keyCode; } (eve || event);
      if((key & 0xffe0) == 0x60)
        key &= 0x5f; // you can use String.fromCharCode(key).toLowerCase().charCodeAt(0) instead... if you would like to

      omgKeyPressed(key);
    }
